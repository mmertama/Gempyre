<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Snowflakes</title>
  <style>
      body {
        background: linear-gradient("black", "white");
      }
      canvas {
        background-color: #cccccc;
        background: linear-gradient("black", "white");
        }
      #slider {
         position: absolute;
         left: 30px;
         top: 10px;
         }
    </style>
</head>
<body>
  <script src="/gempyre.js"></script>
  <div id="slider">
    <label for="flakes_count" id="flakes_label"></label>
    <input type="number" id="flakes_count" required
          min="0" max="10" size="2", value="4" autofocus>
    <!--input type="range" id="flakes_count" min="0" max="10" value="5" autofocus-->
    <h4 id="flakes_info"></h4>
  </div>
  <canvas id="canvas" width=600 height=600>
</body>
</html>
